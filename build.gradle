plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.0-M1'
	id 'io.spring.dependency-management' version '1.1.2'
	id 'org.jetbrains.kotlin.jvm' version '1.9.10'
}

group = 'com.oriadesoftdev'
version = '0.0.1-SNAPSHOT'

java {
}

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation platform("software.amazon.awssdk:bom:2.20.132")

	implementation 'software.amazon.awssdk:s3' // Replace with the actual version

	implementation("io.github.g0dkar:qrcode-kotlin-jvm:3.3.0")
	implementation("org.jfree:org.jfree.svg:5.0.3")

	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

tasks.named('test') {
	useJUnitPlatform()
}
kotlin {
	jvmToolchain(19)
}
